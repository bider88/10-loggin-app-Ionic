<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center>Bienvenido</h3>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="user.image">
      </ion-thumbnail>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <p>{{ user.uid }}</p>
      <p>{{ user.provider }}</p>
    </ion-item>
  </ion-list>
  <div text-center margin-top>
    <button ion-button color="danger" (click)="logout()" block>
      Salir
    </button>
  </div>
</ion-content>
