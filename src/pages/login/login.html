<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/app-logo.png" class="logo-login">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h3>Login App</h3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="signInGoogle()" ion-button color="google" icon-left block round>
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>
        <button (click)="signInWithFacebook()" ion-button color="facebook" icon-left block round>
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
